<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashing Algorithm Posttest</title>
    <link rel="stylesheet" href="../hashing.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with navigation links -->
        <div class="sidebar" id="sidebar">
            <h2>Hashing Algorithm</h2>
            <a href="../hashing.html">Home</a>
            <a href="aim.html">Aim</a>
            <a href="overview.html">Overview</a>
            <a href="recap.html">Recap</a>
            <a href="pretest.html">Pretest</a>
            <a href="hashingcode.html">Hashing Algorithm</a>
            <a href="Visvalizer.html">Visvalizer</a>
            <a href="analysis.html">Analysis</a>
            <a href="posttest.html" class="active">Posttest</a>
            <a href="references.html">Further Readings/References</a>
            <a href="feedback.html">Feedback</a>
        </div>
    <div class="container">
        <div class="content posttest-content">
            <h1>Hashing Algorithm Posttest</h1>
            <form id="posttest-form">
                <div id="post-questions"></div>
                <button type="submit" class="posttest-button">Submit</button>
            </form>
            <button id="post-reset" class="posttest-button" style="display: none;">Reset</button>
            <div id="post-result"></div>
            <a href="references.html" class="btn">Next</a>
        </div>
        
    </div>

    <script>
        const postQuestions = [
            {
                question: "What is the main advantage of using a hash table over other data structures like arrays or linked lists?",
                options: ["Faster data retrieval on average", "Efficient memory usage", "Easy to implement", "Supports sorting"],
                answer: 0
            },
            {
                question: "Which of the following is a common method for handling hash collisions?",
                options: ["Resizing the hash table", "Sorting the hash values", "Chaining with linked lists", "Using a binary tree"],
                answer: 2
            },
            {
                question: "In the case of a poorly implemented hash function, what could be the worst-case time complexity for searching in a hash table?",
                options: ["O(1)", "O(log n)", "O(n)", "O(n^2)"],
                answer: 2
            },
            {
                question: "What is double hashing?",
                options: ["Using two different hash functions", "Hashing twice to avoid collisions", "Using two tables for better performance", "Hashing both the key and the value"],
                answer: 0
            },
            {
                question: "Which of the following is a true statement about open addressing in hash tables?",
                options: ["Each cell in the table can store multiple values", "Collisions are resolved using linked lists", "Collisions are resolved within the array itself", "It is less efficient than chaining"],
                answer: 2
            },
            {
                question: "Why are hash functions designed to distribute keys uniformly?",
                options: ["To ensure even memory usage", "To reduce the number of hash collisions", "To make searching faster", "To save space"],
                answer: 1
            }
        ];

        const posttestForm = document.getElementById('posttest-form');
        const postQuestionsContainer = document.getElementById('post-questions');
        const postResultDiv = document.getElementById('post-result');
        const postResetButton = document.getElementById('post-reset');

        function renderPostQuestions() {
            postQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    ${q.options.map((option, i) => `
                        <label>
                            <input type="radio" name="q${index}" value="${i}" required>
                            ${option}
                        </label>
                    `).join('')}
                `;
                postQuestionsContainer.appendChild(questionDiv);
            });
        }

        function calculatePostScore(formData) {
            let score = 0;
            postQuestions.forEach((q, index) => {
                if (parseInt(formData.get(`q${index}`)) === q.answer) {
                    score++;
                }
            });
            return score;
        }

        posttestForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(posttestForm);
            const score = calculatePostScore(formData);
            postResultDiv.innerHTML = `
                <h2>Your Result</h2>
                <p>Your score: ${score} out of ${postQuestions.length}</p>
                <h3>Correct Answers:</h3>
                <ol>
                    ${postQuestions.map((q, index) => `
                        <li>
                            ${q.question}<br>
                            Correct answer: ${q.options[q.answer]}
                        </li>
                    `).join('')}
                </ol>
            `;
            posttestForm.style.display = 'none';
            postResetButton.style.display = 'block';
            postResultDiv.scrollIntoView({ behavior: 'smooth' });
        });

        postResetButton.addEventListener('click', () => {
            posttestForm.reset();
            posttestForm.style.display = 'block';
            postResetButton.style.display = 'none';
            postResultDiv.innerHTML = '';
        });

        renderPostQuestions();
    </script>
</body>
</html>
