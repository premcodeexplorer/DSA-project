<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Pretest</title>
    <link rel="stylesheet" href="../dijkstra.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with navigation links -->
        <div class="sidebar" id="sidebar">
            <h2>Dijkstra Algorithm</h2>
            <a href="../dijkstra.html">Home</a>
            <a href="aim.html">Aim</a>
            <a href="overview.html">Overview</a>
            <a href="recap.html">Recap</a>
            <a href="pretest.html">Pretest</a>
            <a href="dijkstra.html">Dijkstra's Algorithm</a>
            <a href="visual.html">Visualizer</a>
            <a href="analysis.html">Analysis</a>
            <a href="posttest.html" class="active">Posttest</a>
            <a href="further.html">Further Readings/References</a>
            <a href="feedback.html">Feedback</a>
            
        </div>
    <div class="container">
        <div class="content pretest-content">
            <h1>Dijkstra's Algorithm Posttest</h1>
            <form id="quiz-form">
                <div id="questions"></div>
                <button type="submit" class="pretest-button">Submit</button>
            </form>
            <button id="reset" class="pretest-button" style="display: none;">Reset</button>
            <div id="result"></div>
            <a href="further.html" class="btn">Next</a>
        </div>
        
    </div>

    <script>
        const questions = [
    {
        question: "What is the time complexity of Dijkstra's algorithm? (V is the number of vertices in the graph)",
        options: [
            "O(V)",
            "O(V^2)",
            "O(log V)",
            "None of the above"
        ],
        answer: 1
    },
    {
        question: "Which of the following data structures can help decrease the time complexity of Dijkstra's algorithm?",
        options: [
            "Stack",
            "Queue",
            "Heap",
            "Min Priority Queue"
        ],
        answer: 3
    },
    {
        question: "Dijkstra's Algorithm can also be used on graphs with negative weights.",
        options: [
            "True",
            "False"
        ],
        answer: 1
    },
    {
        question: "Dijkstra's Algorithm is used to find:",
        options: [
            "Cycles in graph",
            "Single source shortest path",
            "Network flow",
            "Sorted order of nodes"
        ],
        answer: 1
    }
];

        const quizForm = document.getElementById('quiz-form');
        const questionsContainer = document.getElementById('questions');
        const resultDiv = document.getElementById('result');
        const resetButton = document.getElementById('reset');

        function renderQuestions() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    ${q.options.map((option, i) => `
                        <label>
                            <input type="radio" name="q${index}" value="${i}" required>
                            ${option}
                        </label>
                    `).join('')}
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function calculateScore(formData) {
            let score = 0;
            questions.forEach((q, index) => {
                if (parseInt(formData.get(`q${index}`)) === q.answer) {
                    score++;
                }
            });
            return score;
        }

        quizForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(quizForm);
            const score = calculateScore(formData);
            resultDiv.innerHTML = `
                <h2>Your Result</h2>
                <p>Your score: ${score} out of ${questions.length}</p>
                <h3>Correct Answers:</h3>
                <ol>
                    ${questions.map((q, index) => `
                        <li>
                            ${q.question}<br>
                            Correct answer: ${q.options[q.answer]}
                        </li>
                    `).join('')}
                </ol>
            `;
            quizForm.style.display = 'none';
            resetButton.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });

        resetButton.addEventListener('click', () => {
            quizForm.reset();
            quizForm.style.display = 'block';
            resetButton.style.display = 'none';
            resultDiv.innerHTML = '';
        });

        renderQuestions();
    </script>
</body>
</html>
