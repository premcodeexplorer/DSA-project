<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Algorithm Pretest</title>
    <link rel="stylesheet" href="../dijkstra.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar with navigation links -->
        <div class="sidebar" id="sidebar">
            <h2>Dijkstra Algorithm</h2>
            <a href="../dijkstra.html">Home</a>
            <a href="aim.html" >Aim</a>
            <a href="overview.html">Overview</a>
            <a href="recap.html">Recap</a>
            <a href="pretest.html" class="active">Pretest</a>
            <a href="dijkstra.html">Dijkstra's Algorithm</a>
            <a href="visual.html">Visualizer</a>
            <a href="analysis.html">Analysis</a>
            <a href="posttest.html" >Posttest</a>
            <a href="references.html">Further Readings/References</a>
            <a href="feedback.html">Feedback</a>
            
        </div>
    <div class="container">
        <div class="content pretest-content">
            <h1>Dijkstra's Algorithm Pretest</h1>
            <form id="quiz-form">
                <div id="questions"></div>
                <button type="submit" class="pretest-button">Submit</button>
            </form>
            <button id="reset" class="pretest-button" style="display: none;">Reset</button>
            <div id="result"></div>
            <a href="dijkstra.html" class="btn">Next</a>
        </div>
        
    </div>

    <script>
        const questions = [
            {
                question: "What is the primary purpose of Dijkstra's algorithm?",
                options: [
                    "To find the shortest path between two nodes in a graph",
                    "To sort an array of numbers",
                    "To find the minimum spanning tree of a graph",
                    "To perform matrix multiplication"
                ],
                answer: 0
            },
            {
                question: "What type of graphs can Dijkstra's algorithm be applied to?",
                options: [
                    "Only undirected graphs",
                    "Only directed graphs",
                    "Both directed and undirected graphs with non-negative edge weights",
                    "Graphs with negative edge weights"
                ],
                answer: 2
            },
            {
                question: "What data structure is commonly used to implement Dijkstra's algorithm efficiently?",
                options: [
                    "Stack",
                    "Queue",
                    "Priority Queue",
                    "Linked List"
                ],
                answer: 2
            },
            {
                question: "What is the time complexity of Dijkstra's algorithm using a binary heap?",
                options: [
                    "O(V)",
                    "O(E)",
                    "O(V log V)",
                    "O((V + E) log V)"
                ],
                answer: 3
            },
            {
                question: "What is a limitation of Dijkstra's algorithm?",
                options: [
                    "It can only find paths between adjacent nodes",
                    "It doesn't work on weighted graphs",
                    "It fails on graphs with negative edge weights",
                    "It only works on complete graphs"
                ],
                answer: 2
            },
            {
                question: "Which algorithm is an improvement over Dijkstra's for sparse graphs?",
                options: [
                    "Breadth-First Search",
                    "Depth-First Search",
                    "A* Search",
                    "Floyd-Warshall Algorithm"
                ],
                answer: 2
            }
        ];

        const quizForm = document.getElementById('quiz-form');
        const questionsContainer = document.getElementById('questions');
        const resultDiv = document.getElementById('result');
        const resetButton = document.getElementById('reset');

        function renderQuestions() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    ${q.options.map((option, i) => `
                        <label>
                            <input type="radio" name="q${index}" value="${i}" required>
                            ${option}
                        </label>
                    `).join('')}
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function calculateScore(formData) {
            let score = 0;
            questions.forEach((q, index) => {
                if (parseInt(formData.get(`q${index}`)) === q.answer) {
                    score++;
                }
            });
            return score;
        }

        quizForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(quizForm);
            const score = calculateScore(formData);
            resultDiv.innerHTML = `
                <h2>Your Result</h2>
                <p>Your score: ${score} out of ${questions.length}</p>
                <h3>Correct Answers:</h3>
                <ol>
                    ${questions.map((q, index) => `
                        <li>
                            ${q.question}<br>
                            Correct answer: ${q.options[q.answer]}
                        </li>
                    `).join('')}
                </ol>
            `;
            quizForm.style.display = 'none';
            resetButton.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });

        resetButton.addEventListener('click', () => {
            quizForm.reset();
            quizForm.style.display = 'block';
            resetButton.style.display = 'none';
            resultDiv.innerHTML = '';
        });

        renderQuestions();
    </script>
</body>
</html>
